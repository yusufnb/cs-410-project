<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CS 410 Project</title>

		<link rel="stylesheet" href="public/css/bootstrap.min.css">
		<link rel="stylesheet" href="public/css/bootstrap-slider.min.css">
		<link rel="stylesheet" href="public/css/custom.css">

	</head>
	<body>

		<div class="container-fluid fill">
			<div class="row" style="height: 20%; min-height: 20%;">
				<div class="col-md-12" style="padding: 40px 40px;">
					Filter by date: <input id="date-slider" type="text" class="span2" value="" data-slider-min="0" data-slider-max="2040" data-slider-step="1" data-slider-value="[250,450]"/>
				</div>
			</div>
			<div class="row" style="height: 80%; min-height: 80%;">
				<div class="col-md-8 fill" id="map"></div>
				<div class="col-md-4">	
					<div class="row">								
						<div id="blog-date" class="col-sm-9">
							
						</div>
						<div class="col-sm-3">
							<a id="pagePrev" class="glyphicon glyphicon-backward" aria-hidden="true"></a>
							<span id="page"></span>
							<a id="pageNext" class="glyphicon glyphicon-forward" aria-hidden="true"></a>

						</div>
					</div>
					<div  id="blog-text">
						
					</div>
				</div>
			</div>
		</div>

		<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyATg1sNcQ1Tak7_l9WiBzQEN6ZPsj9VoOY"></script>
		<script src="public/js/jquery.js"></script>
		<script src="public/js/bootstrap.min.js"></script>
		<script src="public/js/bootstrap-slider.min.js"></script>		
		<script src="public/js/gmaps.min.js"></script>
		<script src="public/js/moment.min.js"></script>
		<script src="public/js/main.js"></script>
 		
	</body>
</html>
